name: Update CHANGELOG on PR merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
          persist-credentials: true

      - name: Fetch PR head
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} pr-${{ github.event.pull_request.number }})
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
            PR_NUMBER=${{ github.event.pull_request.number }}
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            AUTHOR="${{ github.event.pull_request.user.login }}"

            BASE_SHA=${{ github.event.pull_request.base.sha }}
            PR_BRANCH="pr-${PR_NUMBER}"

            ADDED=$(git diff --diff-filter=A --name-only "$BASE_SHA" "$PR_BRANCH")
            MODIFIED=$(git diff --diff-filter=M --name-only "$BASE_SHA" "$PR_BRANCH")
            DELETED=$(git diff --diff-filter=D --name-only "$BASE_SHA" "$PR_BRANCH")

            {
            printf "\n"
            printf "### [%s (#%s)](%s)\n" "$PR_TITLE" "$PR_NUMBER" "$PR_URL"
            printf "%s\n" "- Merged on: $(date +'%Y-%m-%d')"
            printf "%s\n" "- Author: ${AUTHOR}"
            printf "\n"

            #########################################################################
            # Added
            #########################################################################
            if [ -n "$ADDED" ]; then
                printf "<details>\n"
                printf "<summary>Added</summary>\n\n"
                while IFS= read -r FILE; do
                printf "%s\n" "- ${FILE}"
                done <<< "$ADDED"
                printf "\n</details>\n\n"
            fi

            #########################################################################
            # Modified
            #########################################################################
            if [ -n "$MODIFIED" ]; then
                printf "<details>\n"
                printf "<summary>Modified</summary>\n\n"
                while IFS= read -r FILE; do
                printf "%s\n" "- ${FILE}"
                done <<< "$MODIFIED"
                printf "\n</details>\n\n"
            fi

            #########################################################################
            # Deleted
            #########################################################################
            if [ -n "$DELETED" ]; then
                printf "<details>\n"
                printf "<summary>Deleted</summary>\n\n"
                while IFS= read -r FILE; do
                printf "%s\n" "- ${FILE}"
                done <<< "$DELETED"
                printf "\n</details>\n\n"
            fi

            } >> CHANGELOG.md



      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for PR #${{ github.event.pull_request.number }}"
          git push
